{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div class="flex-div">
        <form name="Lawsuits_dates" action="/form_lawsuits/" method="post">
            {% csrf_token %} 
            <div class="form_div form_name">Дела</div>
            <div class="form_div"><label for="">Дата: {{ form1.date }}</label></div>
            <button class="form_div button_1" type="submit" method="post">Отправить</button>
        </form>
        <form name="Lawsuits" action="/form_responsible_for_lawsuits/" method="post">
            {% csrf_token %}
            <div class="form_div form_name">Дела ответственных</div>
            <div class="form_div"><label for="">Дело: {{ form2.lawsuit }}</label></div>
            <div class="form_div"><label for="">Имя: {{ form2.responsible }}</label></div>
            <button class="form_div button_3" type="submit" method="post">Отправить</button>
        </form>
        <form name="Responsible_for_lawsuits" action="/form_responsible/" method="post">
            {% csrf_token %}
            <div class="form_div form_name">Ответственные</div>
            <div class="form_div"><label for="">Имя: {{ form3.name }} </label></div>
            <button class="form_div button_2" type="submit" method="post">Отправить</button>
        </form>
    </div>
    <div class="flex-div">
        <a href="{% url 'tables' %}">Таблицы</a>
    </div>
</body>
</html>
